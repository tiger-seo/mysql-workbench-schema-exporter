\Test\TestBundle\Entity\Country:
    type: entity
    table: country
    id:
        id:
            type: smallint
            primary: true
            nullable: false
            generator:
                strategy: IDENTITY
            unsigned: true
    fields:
        country:
            type: string
            length: 50
            fixed: false
            nullable: false
        lastUpdate:
            type: datetime
            nullable: false
            default: CURRENT_TIMESTAMP
            column: last_update
    options:
        charset: utf8
        type: InnoDB